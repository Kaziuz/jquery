<!DOCTYPE html>
<html>
<head>
  <title>DOM manipulation</title>
  <script src="jquery-3.3.1.min.js"></script>
  <style> 
  
  #child1{ background-color: red; }
  #child2{ background-color: green; }
  #child3{ background-color: violet; }
  #child4{ background-color: steelblue; }

  .child{
    width:100px;
    height: 100px;
    margin:15px;
    float:left;
    background-color: yellow;
  }

  #second{
    background-color: pink;
  }

  .parent{
    border:3px solid black;
    width:525px;
    height: 135px;
    margin:20px;
  }
</style>
  <script>
    $(document).ready(function(){
      
      $("#btnClick").click(function(){

        // cuando apreto el bot√≥n agrego un nuevo child
        //$("#second").append("<div class='child'></div>")

        // asi es para tomar un elemento y moverlo a otra parte
        $("#second").append( $("#first div:first") );
      });
      
    });
  </script>
</head>
<body>
  <div id="first" class="parent">
    <div id="child1" class="child"></div>
    <div id="child2" class="child"></div>
    <div id="child3" class="child"></div>
    <div id="child4" class="child"></div>
  </div>
  <div id="second" class="parent"></div>
<button type="button" id="btnClick"> Haz click aqui</button>
</body>
</html>
