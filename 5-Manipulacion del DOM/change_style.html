        {
            color:red;
        }
        .sizing
        {
            font-size:30px;
            background-color:green;

  <script>

      $("#btnAdd").click(function(){
        $("p:first").addClass("sizing");

      $("#btnRemove").click(function(){
        $("p:first").removeClass("sizing");

    });
  </script>

  <button id="btnAdd">Add</button>
  <button id="btnRemove">Remove</button>
