<!DOCTYPE html>
<html>
<head>
  <title>DOM manipulation</title>
  <script src="jquery-3.3.1.min.js"></script>
    <style>
        .parent
        {
            border:3px solid black;
            width:150px;
            height:100px;
        }
    </style>
  <script>
    $(document).ready(function(){
      
      $("#btnClick").click(function(){

        // me reemplaza el contenido de el child1
        $("#child1").replaceWith("Another Item");

        // esta es otra forma de hacer lo de arriba, declarando primero lo que queremos y luego seleccionandolo
        $("<b>New Item</b>").replaceAll("#child2");
      });
      
    });
  </script>
</head>
<body>
<div class="parent">
    <div>First Item</div>
    <div id="child1">Second Item</div>
    <div>Third Item</div>
    <div id="child2">Fourth Item</div>
</div><br />
<input type="button" id="btnClick" value="Click" /><br />
</body>
</html>
